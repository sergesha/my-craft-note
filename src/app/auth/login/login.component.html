<mat-card class="card mat-elevation-z1">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>with email and password</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="form-element" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Enter your email" formControlName="email">
        <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">
          Wrong e-mail format
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter password" formControlName="password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button
              class="form-element"
              color="primary">Login
      </button>
    </mat-card-actions>
  </form>
</mat-card>
