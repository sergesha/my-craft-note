language: node_js
node_js:
- '13.5'
dist: trusty
sudo: false
branches:
  only:
  - master
before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli
cache:
  directories:
  - node_modules
install:
- npm install
script:
- ng test --silent --no-stack-trace --ci
- ng build --prod --aot
after_success:
  - firebase deploy --token $FIREBASE_TOKEN
deploy:
  provider: firebase
  token:
    secure: 
env:
  global:
  - secure: 
